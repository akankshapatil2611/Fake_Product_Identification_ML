<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<title>Login & Registration Form | CoderGirl</title>-->
  <!---Custom CSS File--->
  <link rel="stylesheet" type="text/css" href="static\css\style.css" />
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="/login" method="post">
        <input type="text" placeholder="Enter Username" name="name">
        <input type="password" placeholder="Enter password" name="passwd">
        <input type="submit" class="button" value="Login" name="loginu">
        <br><h4><b>{{ check }}</b></h4>
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Register</header>
      <form action="/insert" method="post">
        <input type="text" placeholder="Enter Name" name="name">  
        <input type="text" placeholder="Enter Email" name="email">
        <input type="text" placeholder="Enter Phone Number" name="phone"> 
        <input type="password" placeholder="Create a password" name="pass">
        <input type="password" placeholder="Confirm your password" name="cpass">
        <input type="submit" class="button" value="Register" name="submit">
      </form>
     
     
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>

</html>
